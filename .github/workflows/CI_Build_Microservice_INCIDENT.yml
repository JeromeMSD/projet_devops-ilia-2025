name: CI Build

on:
  push:
    branches: [ "microservice-INCIDENT", "microservice-INCIDENT-Ylian", "microservice-INCIDENT-Arthur", "microservice-INCIDENT-Augustin","microservice-INCIDENT-Baptiste","microservice-INCIDENT-Thomas" ]
  pull_request:
    branches: [ "microservice-INCIDENT", "microservice-INCIDENT-Ylian", "microservice-INCIDENT-Arthur", "microservice-INCIDENT-Augustin","microservice-INCIDENT-Baptiste","microservice-INCIDENT-Thomas" ]
  workflow_dispatch:  # permet aussi le d√©clenchement manuel

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run lint (flake8)
        run: flake8 .

      - name: Run tests (pytest)
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Build Docker image
        run: |
          docker build -t myapp:${{ github.sha }} .
