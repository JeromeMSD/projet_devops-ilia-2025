name: Lint - Microservice User

on:
  pull_request:
    branches:
      - main
      - Microservice-USER
    paths:
      - 'microservice-user/**'
      - '.github/workflows/lint-microservice-user.yml'

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('microservice-user/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./microservice-user
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black isort mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Flake8
        working-directory: ./microservice-user
        run: |
          echo "::group::Flake8 Linting"
          python -m flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          python -m flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          echo "::endgroup::"
        continue-on-error: true

      - name: Run Black (Check only)
        working-directory: ./microservice-user
        run: |
          echo "::group::Black Code Formatting Check"
          python -m black --check --diff src/
          echo "::endgroup::"
        continue-on-error: true

      - name: Run isort (Check only)
        working-directory: ./microservice-user
        run: |
          echo "::group::isort Import Sorting Check"
          python -m isort --check-only --diff src/
          echo "::endgroup::"
        continue-on-error: true

      - name: Run Pylint
        working-directory: ./microservice-user
        run: |
          echo "::group::Pylint Analysis"
          python -m pylint src/ --exit-zero --max-line-length=127 --disable=C0111,C0103
          echo "::endgroup::"
        continue-on-error: true

      - name: Run MyPy (Type checking)
        working-directory: ./microservice-user
        run: |
          echo "::group::MyPy Type Checking"
          python -m mypy src/ --ignore-missing-imports --no-strict-optional
          echo "::endgroup::"
        continue-on-error: true

  lint-dockerfile:
    name: Lint Dockerfile
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint (Dockerfile linter)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: microservice-user/Dockerfile
          failure-threshold: warning

  lint-yaml:
    name: Lint YAML Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        working-directory: ./microservice-user
        run: |
          echo "::group::YAML Linting"
          yamllint docker-compose.yaml swagger.yaml || true
          echo "::endgroup::"
        continue-on-error: true

  security-check:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit (Security linter)
        working-directory: ./microservice-user
        run: |
          echo "::group::Bandit Security Analysis"
          python -m bandit -r src/ -f json -o bandit-report.json || true
          python -m bandit -r src/ || true
          echo "::endgroup::"
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: microservice-user/bandit-report.json
          retention-days: 30

  summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [lint-python, lint-dockerfile, lint-yaml, security-check]
    if: always()

    steps:
      - name: Check lint results
        run: |
          echo "::notice::Lint checks completed"
          echo "Python lint: ${{ needs.lint-python.result }}"
          echo "Dockerfile lint: ${{ needs.lint-dockerfile.result }}"
          echo "YAML lint: ${{ needs.lint-yaml.result }}"
          echo "Security check: ${{ needs.security-check.result }}"
