version: '3.8'

services:
  # Redis service
  redis:
    image: redis:7-alpine
    container_name: user-microservice-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservice-network

  # User microservice
  user-microservice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-microservice
    ports:
      - "5001:5001"
    environment:
      - MICRO_SERVICE_USER_HOST=0.0.0.0
      - MICRO_SERVICE_USER_PORT=5001
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-this-in-production}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB_USERS=0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./swagger.yaml:/app/swagger.yaml
    networks:
      - microservice-network
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  microservice-network:
    driver: bridge
