openapi: 3.0.3
info:
  title: PolyStatus - Communications API
  version: 1.0.0
servers:
  - url: http://localhost:5000
paths:
  /api/v1/public/announce:
    post:
      summary: Créer et publier une annonce publique liée à un incident
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicAnnoucement'
      responses:
        "201":
          description: Annonce créée
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicAnnoucementResponse'
        "400": { description: Requête invalide }

/api/v1/public/status:
  get:
    summary: Récupérer le statut public global
    responses:
      "200":
        description: Liste des incidents publics récents ou en cours
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  description: Statut de la requête
                  example: "success"
                count:
                  type: integer
                  description: Nombre d'incidents renvoyés
                  example: 2
                data:
                  type: array
                  description: Liste des incidents
                  items:
                    $ref: "#/components/schemas/PublicIncidentStatus"

  /api/v1/email:
    post:
      summary: Envoyer un email
      description: Simule l'envoi d'un email à un destinataire.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailRequest' 
      responses:
        "200":
          description: Email simulé envoyé avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailResponse' 
        "400":
          description: Données manquantes

  /api/v1/webhooks:
    post:
      summary: Enregistrer un webhook pour un type d'événement spécifique
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Webhook'
      responses:
        "201":
          description: Webhook enregistré avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhookResponse'
        "400":
          description: Requête invalide

components:
  schemas:
    PublicAnnoucement:
      type: object
      required:
        - message
        - etat
      properties:
        message:
          type: string
          example: "Maintenance prévue sur le serveur"
        etat:
          type: string
          enum: ["en cours", "résolu", "planifié"]
          example: "en cours"

    PublicAnnoucementResponse:
      type: object
      properties:
        message:
          type: string
          example: "Annonce bien enregistrée"
        announce:
          type: object
          properties:
            id:
              type: integer
              example: 1
            message:
              type: string
              example: "Maintenance prévue sur le serveur principal"
            etat:
              type: string
              example: "en cours"
            date:
              type: string
              format: date
              example: "2025-11-13"

    PublicIncidentStatus:
      type: object
      properties:
        id:
          type: integer
          example: 2
        titre:
          type: string
          example: "Panne sur le serveur"
        description:
          type: string
          example: "Problème technique - Maintenance requise"
        etat:
          type: string
          example: "en cours"
        date:
          type: string
          format: date-time
          example: "2025-11-13T10:15:00Z"

    Webhook:
      type: object
      required:
        - url
        - event_type
      properties:
        url:
          type: string
          format: uri
          example: "http://example.com/webhook"
        event_type:
          type: string
          example: "incident"

    WebhookResponse:
      type: object
      properties:
        message:
          type: string
          example: "Webhook bien enregistré"
        webhook:
          type: object
          properties:
            id:
              type: integer
              example: 1
            url:
              type: string
              example: "http://example.com/webhook"
            event_type:
              type: string
              example: "incident"
            date:
              type: string
              format: date-time
              example: "2025-11-13T21:45:00Z"
    EmailRequest:
      type: object
      required:
        - to
        - subject
        - body
      properties:
        to:
          type: string
          example: "utilisateur@example.com"
        subject:
          type: string
          example: "Notification d'incident"
        body:
          type: string
          example: "Le service X est en panne."

    EmailResponse:
      type: object
      properties:
        message:
          type: string
          example: "Email simulé envoyé avec succès"
        email_data:
          $ref: '#/components/schemas/EmailRequest'
